<h2>Users</h2>
<table>
  <thead>
    <tr>
      <td>Id</td>
      <td>Username</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users$ | async">
      <td>
        <a [routerLink]="['/', user.id]">{{user.id}}</a>
      </td>
      <td>{{user.username}}</td>
    </tr>
  </tbody>
</table>
<form #form="ngForm">
  <label for="username">Start to enter username: </label>
  <input type="text" name="username" id="username" [(ngModel)]="search">
</form>
<router-outlet></router-outlet>
